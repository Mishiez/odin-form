<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-up-Form</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div class="image-header">
            <img src="https://images.unsplash.com/photo-1525609004556-c46c7d6cf023?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxzZWFyY2h8Nnx8Y2Fyc3xlbnwwfHwwfHx8MA%3D%3D" alt="Car-image">
            <span class="logo"><img src="https://cdn.statically.io/gh/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png" alt="">ODIN</span>
        </div>
        
        <div class="main-content">
            <div>
                <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams. Sign up <i>now</i> to get satrted.</p>
                <p>You know you want to.</p>
            </div>
        
            <form action="">
                <div class="form-input">
                    
                    <p>Let's do this!</p>

                    <div class="group1">
                        <div>
                            <label for="first_name">FIRST NAME</label>
                            <input type="text" id="first_name" name="first_name">
                        </div>
            
                        <div>
                            <label for="last_name">LAST NAME</label>
                            <input type="text" id="last_name" name="last_name">
                        </div>
                        <br>
                    </div>
        
        
                   <div class="group2">
                        <div>
                            <label for="email">EMAIL</label>
                            <input type="email" id="email" name="email">
                        </div>  

                        <div>
                            <label for="phone_number">PHONE NUMBER</label>
                            <input type="tel" id="phone_number" name="phone_number">
                        </div>
                        <br>
                   </div>
        
                    <div class="group3"> 
                        <div>
                            <label for="psw">PASSWORD</label>
                            <input type="password" id="psw" name="psw">
                        </div>
            
                        <div>
                            <label for="psw_repeat">CONFIRM PASSWORD</label>
                            <input type="password" id="psw_repeat" name="psw_repeat">
                        </div>
                        <br>
                    </div>
                </div>
        
                <div class="form-submission">
                    <button>Create Account</button>
                    <p>Already have an account? <a href="http://">Log in</a></p>
                </div>
            </form>
        </div>
    </div>
    
</body>
</html>
